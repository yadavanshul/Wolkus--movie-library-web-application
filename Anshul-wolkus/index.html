<head>
<title>kito</title>
 <link rel="stylesheet" href="style.css">
 </head>
<body>
 <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="login.php" method="post"class="login">
            <div class="field">
              <input type="email" name="mail" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" name="pass" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="verify.php">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" name="submit">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <form action="config.php" method="post" id="sub_form" class="signup">
            <div class="field">
              <input type="text" placeholder="Name" name="txt" required>
            </div>
            <div class="field">
              <input type="email" placeholder="Email Address" name="email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" name="pswd" required>
            </div>
          
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" id="register" value="Signup" name="submit">
            </div>
          </form>

        </div>
      </div>
    </div>
</body>
<script>
 const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });

</script>
